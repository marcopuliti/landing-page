<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la web -->
    <title>Marco Puliti</title>
    
    <!-- Importación hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Importacion de iconos Boxicons -->
    <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Importacion de iconos Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Importacion de fuentes GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Cabecera con logo y barra de navegación. -->
    <header>
        <!-- LOGO -->
        <a href="#" class="logo">Marco Puliti</a>

        <!-- Truco para que el boton sea cliqueable sin usara js -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <div class='bx bx-menu' id="menu-icon"></div>
        </label>

        <!-- BARRA DE NAVEGACION -->
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre mí</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>    

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h5>Web Developer</h5>
            <h4>Docente</h4>
            <h1>Marco Puliti</h1>
            <p>Soy Licenciado en Ciencias Matematicas, <br>
                con una solida trayectoria en investigación<br> 
                y amplia experiencia en programación.
            </p>
            <a href="#">CV</a>
        </div>
        
        <div class="hero-img">
            <img src="assets/images/Marco.png" alt="foto personal">
        </div>
    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-github-line"></i></a>
        <a href="#"><i class="ri-twitter-x-line"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>
</body>
</html>
